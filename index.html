<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio web con video de fondo y verificación">
  <title>Twenty One Pilots ft. 14 de Febrero</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Video de Fondo -->
  <div class="video-container">
    <video 
      id="backgroundVideo"
      class="background-video" 
      autoplay 
      muted 
      loop 
      playsinline
      poster="/images/twenty-one-pilots-more-than-we-ever-imagined.jpg"
    >
      <source src="/images/twenty.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Botón de Sonido -->
  <button id="soundToggle" class="sound-btn" aria-label="Activar sonido">
    <svg id="soundOff" class="sound-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
    </svg>
    <svg id="soundOn" class="sound-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
    </svg>
  </button>

  <!-- Contenido Principal -->
  <main class="hero-content">
    <div class="logo-container">
      <img 
        src="images/top.png" 
        alt="Logo de la empresa" 
        class="logo-image"
      >
    </div>
    
    <button id="openModal" class="btn btn-primary">
      Haz clic aquí
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
      </svg>
    </button>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div>
          <h2 class="modal-title">Ingresa el código</h2>
          <p class="modal-description">Introduce el código de 4 dígitos para continuar (Pista: Tu cumpleaños)</p>
        </div>
        <button id="closeModal" class="close-btn" aria-label="Cerrar modal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <form id="codeForm">
        <div id="errorMessage" class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <span>Tsss... Ya te equivocaste jajaja</span>
        </div>

        <div class="form-group">
          <label for="codeInput" class="form-label">Código de acceso</label>
          <input 
            type="text" 
            id="codeInput" 
            class="form-input" 
            placeholder="••••"
            maxlength="4"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="off"
            required
          >
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Verificar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
